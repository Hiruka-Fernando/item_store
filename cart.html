<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>ShopVibe â€“ Cart & Checkout</title>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
  <link href="cart.css" rel="stylesheet">
</head>
<body>
  <!-- Navbar -->
  <nav class="navbar" id="navbar">
    <div class="nav-container">
      <ul class="nav-left">
        <li><a href="index.html#store">Store</a></li>
        <li><a href="index.html#gallery">Gallery</a></li>
        <li><a href="index.html#contact">Contact Us</a></li>
      </ul>
      <div class="logo">ShopVibe</div>
      <ul class="nav-right">
        <li><a href="index.html#about">About Us</a></li>
        <li><a href="cart.html" class="cart-icon">
            <i class="fas fa-shopping-cart"></i>
            <span class="cart-count">3</span>
        </a></li>
        <li><a href="signin.html">Sign In</a></li>
      </ul>
    </div>
  </nav>

  <section class="section visible" style="margin-top:6rem">
    <div class="container cart-page">
      <h2 class="section-title">Your Cart</h2>

      <div class="cart-items">
        <!-- Single Item -->
        <div class="cart-item">
          <img src="/placeholder.svg?height=100&width=100" alt="Product">
          <div class="cart-details">
            <h3>Wireless Headphones</h3>
            <p>$199.99</p>
          </div>
          <input type="number" value="1" min="1">
          <div class="cart-price">$199.99</div>
          <button class="remove-btn">Remove</button>
        </div>

        <div class="cart-item">
          <img src="/placeholder.svg?height=100&width=100" alt="Product">
          <div class="cart-details">
            <h3>Smart Watch</h3>
            <p>$299.99</p>
          </div>
          <input type="number" value="1" min="1">
          <div class="cart-price">$299.99</div>
          <button class="remove-btn">Remove</button>
        </div>
      </div>

      <!-- Checkout Summary -->
      <div class="checkout-box">
        <h3>Order Summary</h3>
        <p>Subtotal: <span>$499.98</span></p>
        <p>Shipping: <span>$20.00</span></p>
        <p class="total">Total: <span>$519.98</span></p>
        <button class="cta-button" style="margin-top:1rem;">Proceed to Checkout</button>
      </div>
    </div>
  </section>

  <footer class="footer">
    <div class="container">
      <div class="footer-bottom">
        <p>&copy; 2024 ShopVibe. All rights reserved.</p>
      </div>
    </div>
  </footer>
</body>
</html>
