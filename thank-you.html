<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Thank You - ShopVibe</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(135deg, #ff9a9e, #fad0c4);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            color: #333;
        }
        .thank-you-container {
            background: white;
            border-radius: 20px;
            padding: 50px;
            text-align: center;
            box-shadow: 0 15px 30px rgba(0,0,0,0.1);
            max-width: 600px;
            animation: fadeIn 1s ease-in-out;
        }
        .thank-you-container h1 {
            font-size: 3rem;
            margin-bottom: 20px;
            color: #ff6f61;
        }
        .thank-you-container p {
            font-size: 1.2rem;
            margin-bottom: 30px;
        }
        .btn-shop {
            background: #ff6f61;
            color: white;
            font-weight: bold;
            padding: 12px 30px;
            border-radius: 50px;
            transition: 0.3s;
        }
        .btn-shop:hover {
            background: #ff3b2e;
            transform: translateY(-3px);
        }
        .parcel {
            font-size: 4rem;
            margin-bottom: 20px;
            display: inline-block;
            animation: float 2s ease-in-out infinite;
        }
        @keyframes fadeIn {
            from {opacity: 0; transform: translateY(-20px);}
            to {opacity: 1; transform: translateY(0);}
        }
        @keyframes float {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-10px); }
        }
    </style>
</head>
<body>
    <div class="thank-you-container">

        <h1>Thank You!</h1>
        <p>Your order has been successfully placed. ðŸŽ‰<br>
        We appreciate your trust in ShopVibe. Your items are being prepared for shipment.</p>
        <a href="index.html" class="btn btn-shop">Continue Shopping</a>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
