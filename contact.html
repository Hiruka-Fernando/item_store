<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Contact Us – ShopVibe</title>

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css">

  <style>
    /* --- Navbar --- */
    .custom-navbar {
      background: linear-gradient(135deg,#667eea 0%,#764ba2 100%);
      backdrop-filter: blur(10px);
      box-shadow: 0 2px 20px rgba(0,0,0,0.1);
      padding: 1rem 0;
      transition: all 0.3s ease;
    }
    .custom-navbar.scrolled {
      padding: 0.5rem 0;
      background: rgba(102,126,234,0.95);
    }
    .navbar-toggler {
      border: none;
    }
    .navbar-toggler-icon {
      background-image: url("data:image/svg+xml;charset=utf8,%3Csvg viewBox='0 0 30 30' xmlns='http://www.w3.org/2000/svg'%3E%3Cpath stroke='rgba%28255,255,255,1%29' stroke-width='2' stroke-linecap='round' stroke-miterlimit='10' d='M4 7h22M4 15h22M4 23h22'/%3E%3C/svg%3E");
    }

    .nav-left a, .nav-right a {
      color: #fff;
      text-decoration: none;
      font-weight: 500;
      transition: all 0.3s ease;
      position: relative;
    }
    .nav-left a:hover, .nav-right a:hover,
    .navbar-nav .nav-link.active {
      color: #ffd700;
      transform: translateY(-2px);
    }
    .nav-left a::after, .nav-right a::after {
      content: '';
      position: absolute;
      bottom: -5px;
      left: 0;
      width: 0;
      height: 2px;
      background: #ffd700;
      transition: width 0.3s ease;
    }
    .nav-left a:hover::after, .nav-right a:hover::after {
      width: 100%;
    }

    .logo {
      font-size: 2rem;
      color: #fff;
      text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
    }

    .cart-count {
      position: absolute;
      top: -8px;
      right: -8px;
      background: #ff4757;
      color: #fff;
      border-radius: 50%;
      width: 20px;
      height: 20px;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 0.8rem;
    }

    body { padding-top:90px; color:#333; }
    .section-title { color:#667eea; font-weight:700; }
    .contact-info i { color:#667eea; }

    .whatsapp-float {
      position: fixed;
      width: 60px;
      height: 60px;
      bottom: 20px;
      right: 20px;
      background: linear-gradient(135deg,#667eea 0%,#764ba2 100%);
      color: #fff;
      border-radius: 50%;
      font-size: 32px;
      text-decoration: none;
      transition: transform 0.2s ease-in-out;
      z-index: 999;
    }
    .whatsapp-float:hover {
      transform: scale(1.1);
      color: #ffd700;
    }
  </style>
</head>
<body>

<nav class="navbar navbar-expand-lg fixed-top custom-navbar">
  <div class="container">

    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navMenu"
      aria-controls="navMenu" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>

    <div class="collapse navbar-collapse justify-content-between" id="navMenu">
      <ul class="navbar-nav gap-3 nav-left">
        <li class="nav-item"><a class="nav-link" href="index.html">Home</a></li>
        <li class="nav-item"><a class="nav-link" href="products.html">Store</a></li>
        <li class="nav-item"><a class="nav-link active" href="contact.html">Contact Us</a></li>
      </ul>

      <a class="navbar-brand fw-bold logo text-white" href="#">ShopVibe</a>

      <ul class="navbar-nav gap-3 nav-right">
        <li class="nav-item"><a class="nav-link" href="about.html">About Us</a></li>
        <li class="nav-item">
          <a class="nav-link position-relative cart-icon" href="cart.html">
            <i class="fas fa-shopping-cart"></i>
            <span class="cart-count">3</span>
          </a>
        </li>
        <li class="nav-item"><a class="nav-link" href="../signin.html">Sign In</a></li>
      </ul>
    </div>
  </div>
</nav>


<section class="py-5 text-center text-white"
         style="background:linear-gradient(135deg,#667eea 0%,#764ba2 100%); margin-top:74px;">
  <div class="container">
    <h1 class="fw-bold">Contact Us</h1>
    <p class="lead mb-0">We’d love to hear from you</p>
  </div>
</section>

<main class="container py-5">
  <h2 class="section-title text-center mb-4">Get in Touch</h2>

  <div class="row g-4">

    <div class="col-md-6">
      <div class="p-4 bg-white rounded shadow-sm h-100">
        <h4 class="mb-3">Contact Details</h4>
        <p class="d-flex align-items-center mb-2 contact-info">
          <i class="bi bi-telephone me-2"></i> +94 76 230 8504
        </p>
        <p class="d-flex align-items-center mb-2 contact-info">
          <i class="bi bi-envelope me-2"></i> support@shopvibe.com
        </p>
        <p class="d-flex align-items-center mb-2 contact-info">
          <i class="bi bi-geo-alt me-2"></i> Your Address Here
        </p>
        <p class="d-flex align-items-center contact-info">
          <i class="bi bi-clock me-2"></i> Mon – Sat: 8:00 AM – 6:00 PM
        </p>
      </div>
    </div>

    <div class="col-md-6">
      <div class="p-4 bg-white rounded shadow-sm h-100">
        <h4 class="mb-3">Send a Message</h4>
        <form action="https://formsubmit.co/#email" method="POST">
          <input type="hidden" name="_captcha" value="false">
          <input type="hidden" name="_next" value="confirm.html">

          <div class="mb-3">
            <label class="form-label">Full Name</label>
            <input type="text" name="name" class="form-control" placeholder="Your Name" required>
          </div>
          <div class="mb-3">
            <label class="form-label">Email Address</label>
            <input type="email" name="email" class="form-control" placeholder="you@example.com" required>
          </div>
          <div class="mb-3">
            <label class="form-label">Phone Number</label>
            <input type="tel" name="phone" class="form-control" placeholder="Your mobile number (+94)" required>
          </div>
          <div class="mb-3">
            <label class="form-label">Subject</label>
            <input type="text" name="subject" class="form-control" placeholder="Subject" required>
          </div>
          <div class="mb-3">
            <label class="form-label">Message</label>
            <textarea name="message" class="form-control" rows="5" placeholder="Write your message here..." required></textarea>
          </div>

          <button type="submit" class="btn w-100 text-white"
                  style="background:linear-gradient(45deg,#ff6b6b,#ee5a24);">
            <i class="bi bi-send"></i> Send Message
          </button>
        </form>
      </div>
    </div>
  </div>

  <div class="mt-5">
    <iframe src="https://www.google.com/maps/d/embed?mid=" width="100%" height="400"
            style="border:0;" allowfullscreen loading="lazy"></iframe>
  </div>
</main>

<a href="https://wa.me/94762308504"
   target="_blank"
   class="whatsapp-float d-flex align-items-center justify-content-center shadow">
  <i class="bi bi-whatsapp"></i>
</a>

<footer class="text-white text-center py-4" style="background:#2c3e50;">
  <p>© 2025 ShopVibe. All rights reserved.</p>
</footer>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
<script>
  window.addEventListener("scroll", () => {
    document.querySelector(".custom-navbar")
      .classList.toggle("scrolled", window.scrollY > 50);
  });
</script>
</body>
</html>
